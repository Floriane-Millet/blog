<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover Osijek - An Erasmus student experience in Croatia">
    <title>Discover Osijek | Erasmus Experience</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* ========================================
           RESET & BASE
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* ========================================
           FULLSCREEN MAP
           ======================================== */
        #map {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Custom Marker */
        .custom-marker {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* ========================================
           LOADING SPINNER
           ======================================== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(253, 181, 21, 0.3);
            border-top: 4px solid #FDB515;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Fullscreen Map -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Custom JavaScript -->
    <script>
        // Configuration
        const OSIJEK_COORDS = [45.554962, 18.695514];
        const EUROPE_CENTER = [50.0, 10.0];
        const EUROPE_ZOOM = 4;

        // Initialize Map
        const map = L.map('map', {
            center: EUROPE_CENTER,
            zoom: EUROPE_ZOOM,
            zoomControl: true,
            scrollWheelZoom: true
        });

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            maxZoom: 19,
            minZoom: 3
        }).addTo(map);

        // Custom Marker Icon
        const customIcon = L.divIcon({
            className: 'custom-marker',
            html: `
                <div style="
                    position: relative;
                    width: 50px;
                    height: 50px;
                ">
                    <div style="
                        position: absolute;
                        width: 50px;
                        height: 50px;
                        background: linear-gradient(135deg, #FDB515, #FF8C00);
                        border-radius: 50% 50% 50% 0;
                        transform: rotate(-45deg);
                        box-shadow: 0 6px 20px rgba(253, 181, 21, 0.6);
                    "></div>
                    <div style="
                        position: absolute;
                        top: 10px;
                        left: 10px;
                        width: 30px;
                        height: 30px;
                        background: white;
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 18px;
                        z-index: 1;
                    ">üìç</div>
                </div>
            `,
            iconSize: [50, 50],
            iconAnchor: [25, 50],
            popupAnchor: [0, -50]
        });

        // Add Marker
        const marker = L.marker(OSIJEK_COORDS, {
            icon: customIcon,
            title: 'Click to explore Osijek'
        }).addTo(map);

        // Loading overlay
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Open Home page on Marker Click
        marker.on('click', function() {
            // Smooth zoom animation before redirect
            map.flyTo(OSIJEK_COORDS, 13, {
                duration: 1.5
            });

            setTimeout(function() {
                window.location.href = 'home.html';
            }, 1600);
        });

        // Hide Loading Overlay
        map.whenReady(function() {
            setTimeout(function() {
                loadingOverlay.classList.add('hidden');
            }, 500);
        });

        // Responsive Zoom
        if (window.innerWidth < 768) {
            map.setZoom(3.5);
        }

        window.addEventListener('resize', function() {
            map.invalidateSize();
        });
    </script>
</body>
</html>
