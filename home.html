<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover Osijek - Your Erasmus Experience Gateway">
    <title>Discover Osijek | Home</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* ========================================
           RESET & BASE
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #FFF9E6 0%, #FFFFFF 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ========================================
           CENTERED MENU CONTAINER
           ======================================== */
        .menu-container {
            max-width: 500px;
            width: 90%;
            padding: 3rem;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .menu-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .menu-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #FDB515, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu-subtitle {
            font-size: 1.1rem;
            color: #666;
            font-weight: 300;
        }

        /* Menu Items */
        .menu-list {
            list-style: none;
        }

        .menu-item {
            margin-bottom: 1.25rem;
        }

        .menu-link {
            display: block;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #FDB515 0%, #FFA500 100%);
            color: white;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.2rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(253, 181, 21, 0.3);
        }

        .menu-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(253, 181, 21, 0.5);
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
        }

        /* Expandable Pre-Departure Guide */
        .menu-item.expandable {
            border: 3px solid #FDB515;
            border-radius: 16px;
            overflow: hidden;
            background: white;
            box-shadow: 0 6px 20px rgba(253, 181, 21, 0.2);
            transition: all 0.3s ease;
        }

        .menu-item.expandable:hover {
            box-shadow: 0 8px 30px rgba(253, 181, 21, 0.4);
        }

        .menu-item.expandable.expanded {
            background: #FFF9E6;
            box-shadow: 0 12px 40px rgba(253, 181, 21, 0.3);
        }

        .expandable-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #FDB515 0%, #FFA500 100%);
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .expandable-header:hover {
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
        }

        .expand-icon {
            font-size: 1rem;
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .menu-item.expandable.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* Submenu */
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
            padding: 0 1.5rem;
        }

        .menu-item.expandable.expanded .submenu {
            max-height: 500px;
            padding: 1.5rem;
        }

        .submenu-list {
            list-style: none;
        }

        .submenu-item {
            margin-bottom: 0.75rem;
        }

        .submenu-link {
            display: block;
            padding: 1rem 1.5rem;
            background: white;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 2px solid #FDB515;
        }

        .submenu-link:hover {
            background: linear-gradient(135deg, #FDB515, #FFA500);
            color: white;
            transform: translateX(8px);
            border-color: transparent;
        }

        /* Back to Map Link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: #666;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #FDB515;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-container {
                padding: 2rem 1.5rem;
                max-width: 95%;
            }

            .menu-title {
                font-size: 2rem;
            }

            .menu-subtitle {
                font-size: 1rem;
            }

            .menu-link, .expandable-header {
                font-size: 1.1rem;
                padding: 1.25rem 1.5rem;
            }

            .submenu-link {
                font-size: 0.95rem;
                padding: 0.9rem 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .menu-title {
                font-size: 1.75rem;
            }

            .menu-link, .expandable-header {
                font-size: 1rem;
                padding: 1.1rem 1.25rem;
            }
        }

        /* Loading Animation */
        .menu-item {
            animation: slideUp 0.5s ease backwards;
        }

        .menu-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .menu-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .menu-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <!-- Header -->
        <div class="menu-header">
            <h1 class="menu-title">Discover Osijek</h1>
            <p class="menu-subtitle">Erasmus Experience in Croatia</p>
        </div>

        <!-- Menu List -->
        <ul class="menu-list">
            <!-- About Us -->
            <li class="menu-item">
                <a href="about.html" class="menu-link">About Us</a>
            </li>

            <!-- Pre-Departure Guide (Expandable) -->
            <li class="menu-item expandable" id="preDepartureItem">
                <div class="expandable-header">
                    <span>Pre-Departure Guide</span>
                    <span class="expand-icon">‚ñº</span>
                </div>
                <div class="submenu">
                    <ul class="submenu-list">
                        <li class="submenu-item">
                            <a href="pre-departure/destination.html" class="submenu-link">üìç Destination: Osijek</a>
                        </li>
                        <li class="submenu-item">
                            <a href="pre-departure/transport.html" class="submenu-link">üöÜ Getting There & Around</a>
                        </li>
                        <li class="submenu-item">
                            <a href="pre-departure/accommodation.html" class="submenu-link">üè† Accommodation & Tips</a>
                        </li>
                        <li class="submenu-item">
                            <a href="pre-departure/student-life.html" class="submenu-link">üéì Student Life</a>
                        </li>
                    </ul>
                </div>
            </li>

            <!-- During Our Stay -->
            <li class="menu-item">
                <a href="blog/index.html" class="menu-link">During Our Stay</a>
            </li>
        </ul>

        <!-- Back to Map -->
        <a href="index.html" class="back-link">‚Üê Back to Map</a>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle Pre-Departure Guide
        const preDepartureItem = document.getElementById('preDepartureItem');
        const expandableHeader = preDepartureItem.querySelector('.expandable-header');

        expandableHeader.addEventListener('click', function() {
            preDepartureItem.classList.toggle('expanded');
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && preDepartureItem.classList.contains('expanded')) {
                preDepartureItem.classList.remove('expanded');
            }
        });
    </script>
</body>
</html>
